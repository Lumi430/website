	<h1>Rectangle-rule:</h1>
	<script>
		var svg1 = d3.select("body").append("svg").attr("width",
				width + margin.left + margin.right).attr("height",
				height + margin.top + margin.bottom).append("g").attr(
				"transform",
				"translate(" + margin.left + "," + margin.top + ")");

		svg1.append("g").attr("class", "x axis").attr("transform",
				"translate(0," + height + ")").call(xAxis);

		svg1.append("g").attr("class", "y axis").call(yAxis);

		// Plot the obvious red curve
		svg1.append("path").attr("d", lineSmooth(buildData(100))).attr(
				"stroke", "red").attr("stroke-width", 4).attr("fill", "none");

		// Plot the staircase curve:
		quadData = buildDataStair(25);
		svg1.append("path").attr("d", lineLeftHold(quadData)).attr("stroke",
				"blue").attr("stroke-width", 4).attr("fill", "none");
		svg1.append("path").attr("d", lineLeftHold(quadData)).attr("fill",
				"blue").attr("opacity", 0.25);
